<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="container">
            <h1><img src="src/img/logo.png" alt="logo minimalista de um pessoa com barba e óuclos"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="" method="post">
            <label for="name">Nome e sobrenome</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="nome@email.com.br" required>

            <label for="phone">Telefone</label>
            <input type="tel" name="phone" id="phone" placeholder="(xx)xxxxxxxxx" required>

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato</legend>
                <label for="radio-email">
                    <input type="radio" name="contact" id="radio-email">
                    Email
                </label>


                <label for="radio-phone">
                    <input type="radio" name="contact" id="radio-phone">
                    Telefone
                </label>


                <label for="radio-whatsapp">
                    <input type="radio" name="contact" id="radio-whatsapp" checked>
                    Whatsapp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido</legend>
                <select name="hour" id="hour">
                    <option value="morning">Manhã</option>
                    <option value="afternoon">Tarde</option>
                    <option value="night">Noite</option>
                </select>
            </fieldset>

            <label for="newsletter">
                <input type="checkbox" name="newsletter" id="newsletter" checked>
                Gostaria de receber nossas novidades por email
            </label>

            <input type="submit" value="Enviar formulário">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="src/img/logo-branco.png" alt="logo minimalista de um pessoa com barba e óculos">
        <p>&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
