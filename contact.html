<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="container">
            <h1><img src="src/img/logo.png" alt="logo minimalista de um pessoa com barba e óuclos"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="" method="post">
            <label for="name">Nome e sobrenome</label>
            <input type="text" name="name" id="name">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="phone">Telefone</label>
            <input type="tel" name="phone" id="phone">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" cols="70" rows="10"></textarea>

            <div>
                <p>Como prefere o nosso contato</p>
                <label for="radio-email">Email</label>
                <input type="radio" name="contact" id="radio-email">
                
                <label for="radio-phone">Telefone</label>
                <input type="radio" name="contact" id="radio-phone">

                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" name="contact" id="radio-whatsapp">
            </div>

            <label for="newsletter">Gostaria de recebe nossa novidade por email</label>
            <input type="checkbox" name="newsletter" id="newsletter">

            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer>
        <img src="src/img/logo-branco.png" alt="logo minimalista de um pessoa com barba e óuclos">
        <p>&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
